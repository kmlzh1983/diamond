<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<title>{$seo_name}</title>
	<meta name="keywords" content="{$seo_keywords}" />
	<meta name="description" content="{$seo_description}">
	<tc_include file='Public:head'/>
	<script src="/statics/js/goods.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/main.css"/>	
	<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/special.css"/>
</head>
<body class="theme">	
	
	<tc_include file='Public:header'/>
	
	<div class="banner">
		<php>
        	$ads = sp_sql_ads("ad_content:blackrubber_banner;field:*;limit:1;order:ad_id desc;");
        </php>
		<div class="bannerBox" style="width: 100%;height: 449px; background-image: url({$ads.0.ad_imgurl});background-position: center;background-repeat: no-repeat;">        
            
        </div>
	</div>
	<div class="wrapper">
		<div class="wrap">
			<div class="bg-white border-top3">
				<div class="grid special-page border border-nt">
					<tc_include file='Goods/Index:goods_left'/>
					
					<div class="main grid-right">					
						<div class="item-list">
							<div class="item-grid">
								<div class="clearfix">
									<php>
										$lists = sp_goods("attr_value:黑膠唱碟;cid:$cid;field:g.id,g.title,g.name,g.price,g.img_url;limit:12;");
									</php>
									<volist name="lists['goods']" id="vo">			
										<div class="item">
											<div class="imgbox">
												<a href="{:U('goods/index/detail', array( 'id' => $vo['id'] ) )}">
												<img src="{$vo.smallimage}"/></a>
												
												<div class="price">										
													<div class="price-bg">										
													</div>
													<span>HK${$vo.price}</span>
												</div>
																					
											</div>
											<div class="item-bd">
												<h4><a href="{:U('goods/index/detail', array( 'id' => $vo['id'] ) )}">{$vo.name}</a></h4>
												<div class="item-intr">
													<if condition="$vo['title'] != '' ">{$vo.title}</if>
												</div>
												<a href="javascript:void(0)" onclick="addCart({$vo.id}, 1, '{:U('Order/cart/addCart')}')" class="list-car">													
												</a>
											</div>
										</div>
										</volist>										
									
								</div>						
							</div>
							{$lists['page']}
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
	
<tc_include file="Public:footer" />
