<div class="wrap">

    <div id="main" class="main">
        <div class="position">

        <div class="job-list">
            <volist name="jobs" id="v">

                        <div class="item-body">
                            <ul>
                                <li>岗位名称：{$v.job_name}</li>
                                <li>工作内容：{$v.job_desc}</li>
                                <li>工作时间：{$v.work_start_date|substr=5,5}</li>
                                <li>岗位类别：{$v.catname}</li>
                            </ul>
                        </div>
                        <div class="item-bottom">
                            <ul class="flul">
                                <li>地点：{$v.cityName}</li>
                                <li>{$v.work_pay}元/小时</li>
                                <li>联系</li>
                                <div class="c"></div>
                            </ul>

                        </div>
                        <div class="c"></div>
                    </div>
                </a>
            </volist>

            <div class="c"></div>
        </div>
        <div class="page">
            {$show}
