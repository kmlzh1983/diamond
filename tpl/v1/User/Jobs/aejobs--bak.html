<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <title>发布职位</title>

    <tc_include file='Public:head'/>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/index.css"/>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/order.css"/>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/css/datepicker.css"/>

    <script src="__ROOT__/statics/js/Cache/region.js"></script>
    <script src="__ROOT__/statics/js/Util.js"></script>
    <script src="__TMPL__Public/js/bootstrap-datepicker.js"></script>

</head>
<body class="theme foot-white-bg">
<tc_include file='Public:header'/>

<div class="wrapper order-wrap">
    <div class="wrap">
        <div class="grid address-page">
            <tc_include file='User:My:leftside'/>
            <div class="grid-r">
                <div class="order-main">
                    <div class="hd">
                        <div class="tips">
                            <if condition="$edit">
                                修改职位
                                <else/>
                                发布职位
                            </if>
                        </div>
                    </div>
                    <div class="bd">
                        <div class="margin-out">
                            <div class="add-address data-item">
                                <dl>
                                    <dt>*标题：</dt>
                                    <dd>
                                        <input type="text" name='job_name' placeholder="招聘标题" value="{$jobs['job_name']}" />
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*岗位类别：</dt>
                                    <dd>
                                        <select name="catid">
                                            {$cate}
                                        </select>

                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*招聘人数：</dt>
                                    <dd>
                                        <input type="text" name='person_num' placeholder="招聘人数" value="{$jobs['person_num']}"/>

                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*工作内容：</dt>
                                    <dd>
                                        <input type="text" name='job_desc' placeholder="简要说明，如清理房间" value="{$jobs['job_desc']}"/>

                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*工作详细内容：</dt>
                                    <dd style="height: 250px;width: 600px;" class="f">
                                        <textarea name="job_content" placeholder="请简要描述，字数不少于20，不超过300" id="job_content" style="width: 600px;height: 250px;">{$jobs['job_content']}</textarea>
                                    </dd>
                                </dl>
                                <div class="c"></div>
                                <dl>
                                    <dt>*工作时间：</dt>
                                    <dd>
                                        <select name="work_start_time" id="work_start_time">
                                            <option value="0">0点</option>
                                            <option value="1">1点</option>
                                            <option value="2">2点</option>
                                            <option value="3">3点</option>
                                            <option value="4">4点</option>
                                            <option value="5">5点</option>
                                            <option value="6">6点</option>
                                            <option value="7">7点</option>
                                            <option value="8">8点</option>
                                            <option value="9">9点</option>
                                            <option value="10">10点</option>
                                            <option value="11">11点</option>
                                            <option value="12">12点</option>
                                            <option value="13">13点</option>
                                            <option value="14">14点</option>
                                            <option value="15">15点</option>
                                            <option value="16">16点</option>
                                            <option value="17">17点</option>
                                            <option value="18">18点</option>
                                            <option value="19">19点</option>
                                            <option value="20">20点</option>
                                            <option value="21">21点</option>
                                            <option value="22">22点</option>
                                            <option value="23">23点</option>
                                        </select>
                                        <span> 至</span>
                                        <select name="work_end_time" id="work_end_time">
                                            <option value="0">0点</option>
                                            <option value="1">1点</option>
                                            <option value="2">2点</option>
                                            <option value="3">3点</option>
                                            <option value="4">4点</option>
                                            <option value="5">5点</option>
                                            <option value="6">6点</option>
                                            <option value="7">7点</option>
                                            <option value="8">8点</option>
                                            <option value="9">9点</option>
                                            <option value="10">10点</option>
                                            <option value="11">11点</option>
                                            <option value="12">12点</option>
                                            <option value="13">13点</option>
                                            <option value="14">14点</option>
                                            <option value="15">15点</option>
                                            <option value="16">16点</option>
                                            <option value="17">17点</option>
                                            <option value="18">18点</option>
                                            <option value="19">19点</option>
                                            <option value="20">20点</option>
                                            <option value="21">21点</option>
                                            <option value="22">22点</option>
                                            <option value="23">23点</option>
                                        </select>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*工作日期：</dt>
                                    <dd>
                                        <input type="text" id="work_start_date" name='work_start_date' placeholder="开始日期" value="{$jobs['work_start_date']}" style="width: 130px" />
                                        <span> 至 </span>
                                        <input type="text" id="work_end_date" name='work_end_date' placeholder="结束日期" value="{$jobs['work_end_date']}" style="width: 130px" />

                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*时长：</dt>
                                    <dd>
                                        <input name='work_total_date' type="text" placeholder="总共工作时间" value="{$jobs['work_total_date']}" /> 小时
                                    </dd>
                                </dl>

                                <dl>
                                    <dt>*价钱：</dt>
                                    <dd>
                                        <input name='work_pay' type="text" placeholder="10元/小时" value="{$jobs['work_pay']}" />元/小时
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*结算方式：</dt>
                                    <dd>
                                        <select name="pay_method" id="pay_method">
                                            <option value="0">现金</option>
                                            <option value="1">打卡</option>
                                        </select>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*结算时间：</dt>
                                    <dd>
                                        <select name="pay_date" id="pay_date">
                                            <option value="0">日结</option>
                                            <option value="1">现金结算</option>
                                        </select>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*工作性质：</dt>
                                    <dd>
                                        <select name="work_nature" id="work_nature">
                                           <volist name="nature" id="vo">
                                               <option value="{$vo.id}">{$vo.nature_name}</option>
                                           </volist>
                                        </select>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*工作地点：</dt>
                                    <dd class="work_place_obj">
                                        <select name="province" id="province"></select>
                                        <select name="city" id="city"></select>
                                        <select name="area" id="area"></select>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*详细地址：</dt>
                                    <dd>
                                        <input name='work_address' type="text" placeholder="详细地址" value="{$jobs['work_address']}" />
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>*地图标注：</dt>
                                    <dd style="height: 250px;width: 600px;" class="f">
                                        <input type="hidden" id="work_map_x" name="work_map_x" value="110.2"/>
                                        <input type="hidden" id="work_map_y" name="work_map_y" value="114.2" />
                                    </dd>
                                </dl>
                                <if condition='$edit eq 1'>
                                    <input type="hidden" id="jid" name="jid" value="{$jobs['id']}"/>
                                </if>
                                <div class="c"></div>
                                <div class="" style="margin-top: 25px;margin-left: 130px">
                                    <button id='aejobs' class="btn btn-lg">&nbsp;&nbsp;&nbsp;确&nbsp;&nbsp;&nbsp;定&nbsp;&nbsp;&nbsp;</button>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<tc_include file='Public:footer'/>
<script>


    <if condition='$edit'>
        var gender = "{$resume['gender']}";
    $("select[name=gender]").val(gender);
    var degree = "{$resume['degree']}";
    $("select[name=degree]").val(degree);

    </if>
    $(function(){
        $('#work_start_date').datepicker({
            format: 'yyyy-mm-dd'
        });
        $('#work_end_date').datepicker({
            format: 'yyyy-mm-dd'
        });
    });

    var proins = '<option value="0">--请选择--</option>';
    for(var i in _province){
        proins+="<option value='"+_province[i].id+"'>"+_province[i].name+"</option>";
    }

    $("#province").html(proins);

    $("#province").change(function () {
        $obj = $(".work_place_obj");
        Util.regionChange(2,$(this).val(),$obj);
    });
    $("#city").change(function () {
        $obj = $(".work_place_obj");
        Util.regionChange(3,$(this).val(),$obj);
    });


    $("#aejobs").click(function(){

        var job = {
            job_name: $('input[name=job_name]').val(),
            job_desc:$("input[name=job_desc]").val(),
            person_num:$("input[name=person_num]").val(),
            job_content:$("textarea[name=job_content]").val(),
            catid:$("select[name=catid]").val(),
            work_start_time:$("select[name=work_start_time]").val(),
            work_end_time:$("select[name=work_end_time]").val(),
            work_start_date:$("input[name=work_start_date]").val(),
            work_end_date:$("input[name=work_end_date]").val(),
            work_total_date:$("input[name=work_total_date]").val(),
            work_pay:$("input[name=work_pay]").val(),
            pay_method:$("select[name=pay_method]").val(),
            pay_date:$("select[name=pay_date]").val(),
            work_nature:$("select[name=work_nature]").val(),
            province:$("select[name=province]").val(),
            city:$("select[name=city]").val(),
            area:$("select[name=area]").val(),
            work_address:$("input[name=work_address]").val(),
            work_map_x:$("input[name=work_map_x]").val(),
            work_map_y:$("input[name=work_map_y]").val(),
            jid:$("#jid").val()
        };

        if(job.job_name=='' || job.job_name.length>60){
            alert("招聘标题不能为空或者超过60个字符");
            return false;
        }
        if(job.job_desc=='' || job.job_desc.length>10){
            alert("工作简介不能为空或者超过10个字符");
            return false;
        }
        if(!Util.isNum(job.person_num) || job.person_num<=0){
            alert('招聘人数必须是大于0的整数');
            return false;
        }
        if(job.job_content.length<20 && job.job_content.length>300){
            alert("工作内容字数必须在20到300个之间");
            return false;
        }
        if(job.work_start_date=='' || job.work_end_date==''){
            alert("工作日期必须填写");
            return false;
        }
        if(job.work_start_date>job.work_end_date){
            alert("工作开始时间不能大于结束时间");
            return false;
        }

        if(!Util.isNum(job.work_total_date) || job.work_total_date<=0){
            alert("工作时长必须是大于0的数字");
            return false;
        }
        if(!Util.isNum(job.work_pay) || job.work_pay<=0){
            alert("价钱必须为大于0的数字");
            return false;
        }
        if(!job.province || !job.city || !job.area){

            alert("工作地区必须选择");
            return false;

        }
        if(job.work_address==''){
            alert('详细地址不能为空');
            return false;
        }
        if(!Util.isNum(job.work_map_x) ||!Util.isNum(job.work_map_y)){
            alert("请先标注地图");
            return false;
        }

        $.ajax({
            type:'post',
            url:"{:U('user/jobs/aejobs')}",
            dataType:'json',
            data: job,
            success:function(data){
                if(data.r==0){
                    alert('操作成功');
                    location.href="{:U('user/jobs/index')}";
                }else{
                    alert(data.msg);
                }
            }
        })
    });
    //如果是编辑
    var edit = "{$edit}";
    if(edit){
        var proid = '{$jobs.work_province}';
        var cityid = '{$jobs.work_city}';
        $("#province").val(proid);
        var obj = $(".work_place_obj");
        Util.regionChange(2,proid,obj);
        $("#city").val(cityid);
        Util.regionChange(3,cityid,obj);
        $("#area").val({$jobs.work_area});
    }




</script>
</body>
</html>
