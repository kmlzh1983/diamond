<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<title>找回密码</title>
	
	<tc_include file='Public:head'/>
	<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/order.css"/>

</head>
<body class="theme">	
	<tc_include file='Public:header'/>
	
	<div class="wrapper pwd-reset">
		<div class="wrap border">
			<div class="pwd-process-02">				
			</div>
			<div class="reset-main">
				
				<div class="grid before">
					邮箱：{$email}
				</div>
				<div class="grid before">
					<a class="btn-next btn btn-lg btn-block" onclick="sendEmail()">发送邮件验证</a>
				</div>
				
				
				<!-- 发邮件后显示 -->
				<div class="grid hide after" style="  margin-right: -200px;">
					<p><i class="success-mail"></i></p>
					<p>验证邮件已成功发送至您的邮箱！</p>
					
					<p>(请立即完成验证)</p>
					<p class="tips">验证邮件24小时内邮箱，请尽快登录您的邮箱点击验证链接完成验证。</p>
					

				</div>
				<div class="grid hide after">
					<a target="_blank" href="{$url}" class="btn-next btn btn-lg btn-block">去查收验证邮件</a>
				</div>
				<!-- end	发邮件后显示 -->
				
			</div>
		</div>		
	</div>
	
	<tc_include file='Public:footer'/>
<script>
function sendEmail(){
	$.ajax({
		url:'{:U("user/login/password_find_send_email")}',
		success:function(data){
			if( data.status==1 ){
				$(".before").hide();
				$(".after").show();
			}else{
				alert(data.info);
			}
		}
	})
	
}
</script>	
</body>
</html>
