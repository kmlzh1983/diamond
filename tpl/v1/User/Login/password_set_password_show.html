<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<title>找回密码</title>
	
	<tc_include file='Public:head'/>
	<link rel="stylesheet" type="text/css" href="__TMPL__Public/css/order.css"/>

</head>
<body class="theme">	
	<tc_include file='Public:header'/>
	
	<div class="wrapper pwd-reset">
		<form action="{:U('user/login/do_password_set_password')}" onsubmit='return checkForm();' method='post'>
		<div class="wrap border">
			<div class="pwd-process-03">				
			</div>
			<div class="reset-main reset-pwd">
				<div class="grid">
					<div class="input-box">
						<label for="">设置密码</label>
						<div class="input-out">
							<input type="password" name="password" id="" value="" />
						</div>
					</div>
				</div>
				<div class="grid">
					<div class="input-box">
						<label for="">确认密码</label>
						<div class="input-out">
							<input type="password" name="repassword" id="" value="" />
						</div>						
					</div>					
				</div>
				<div class="grid">
					<input type='submit' href="" class="btn-next btn btn-lg btn-block" value='下一步' />
				</div>
			</div>
		</div>	
		</form>
	</div>
	
	<tc_include file='Public:footer'/>
<script>
	function checkForm(){
		var arg=null;
		$.ajax({
			url:"{:U('user/login/do_password_set_password')}",
			type:'post',
			async:false,
			data:{password:$("input[name=password]").val(),repassword:$("input[name=repassword]").val()},
			success:function(data){
				if(data.status==1){
					location.href="{:U('User/login/password_set_success')}";
					arg=false;
				}else{
					alert(data.info);
					arg=false;
				}				
			}
		});
		return arg;
	}
</script>	
</body>
</html>
