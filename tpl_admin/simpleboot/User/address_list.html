<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li><a href="{:U('Indexadmin/index')}">用户列表</a></li>
     <li class="active"><a href="#">收货地址</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="">
      <div class="table_list">
	    <table width="100%" class="table table-hover">
	        <thead>
	          <tr>	          	
	            <th>收货人</th>
	            <th>地址</th>
	            <th>邮编</th>
	            <th>电话</th>
	            <th>手机</th>
	            <th>邮箱</th>
	            <th>最佳送货时间</th>	  
	            <th>标志建筑</th>          
	          </tr>
	        </thead>
	        <tbody>
	        	<foreach name="lists" item="vo">
		        	<tr>
		        		<td>{$vo.consignee}</td>
			            <td>{$vo.country}{$vo.province}{$vo.city}{$vo.district}{$vo.address}{$vo.country}</td>
			            <td>{$vo.zipcode}</td>
			            <td>{$vo.tel}</td>
			            <td>{$vo.mobile}</td>
			            <td>{$vo.email}</td>
			            <td>{$vo.best_time}</td>
			            <td>{$vo.sign_building}</td>
		          	</tr>
	          	</foreach>
	          	<tr>
	          		<td colspan="8">
	          			<a class="btn btn-primary" href="__URL__">返回</a>
	          		</td>
	          	</tr>
			</tbody>
	      </table>
  </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
