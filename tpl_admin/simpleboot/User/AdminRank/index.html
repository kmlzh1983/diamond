<admintpl file="header"/>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
  <ul class="nav nav-tabs">
     <li class="active"><a href="{:U('AdminRank/index')}">用户等级</a></li>
     <li><a href="{:U('AdminRank/add')}">添加用户等级</a></li>
  </ul>
  <div class="common-form">
    <form method="post" class="J_ajaxForm" action="{:U('AdminRank/listorders')}">
      <div class="table_list">
      	<php>
        		$status=array("1"=>"显示","0"=>"隐藏");
        </php>
	    <table width="100%" class="table table-hover">
	        <thead>
	          <tr>
	          	<th width="16"><label><input type="checkbox" class="J_check_all" data-direction="x" data-checklist="J_check_x"></label></th>
	            <th>ID</th>
	            <th>名称</th>
	            <th>积分下限</th>
	            <th>积分上限</th>
	            <th>初始折扣率(%)</th>
	            <th>特殊会员组</th>
	            <th>显示价格</th>
	            <th width="45">状态</th>
	            <th width="120">操作</th>
	          </tr>
	        </thead>
	        <tbody>
	        	<foreach name="lists" item="vo">
		        	<tr>
		        		<td><input type="checkbox" class="J_check" data-yid="J_check_y" data-xid="J_check_x" name="ids[]" value="{$vo.rank_id}"></td>
			            <td>{$vo.rank_id}</td>
			            <td>{$vo.rank_name}</td>
			            <td>{$vo.min_points}</td>
			            <td>{$vo.max_points}</td>
			            <td>{$vo.discount}</td>
			            <td><a href="{:U('AdminRank/setstatus',array('type'=>'special_rank','id'=>$vo['rank_id'], 'mo'=>'Rank'))}" class="J_ajax_setStatus">{:getStatus($vo["special_rank"],true)}</a></td>
			            <td><a href="{:U('AdminRank/setstatus',array('type'=>'show_price','id'=>$vo['rank_id'], 'mo'=>'Rank'))}" class="J_ajax_setStatus">{:getStatus($vo["show_price"],true)}</a></td>
			            <td>{$status[$vo['status']]}</td>
			            <td>
			            	<a href="{:U('AdminRank/edit',array('id'=>$vo['rank_id']))}" >修改</a> |
				            <a href="{:U('AdminRank/delete',array('id'=>$vo['rank_id']))}" class="J_ajax_del" >删除</a>
				        </td>
		          	</tr>
	          	</foreach>
	          	<tr>
	          		<td colspan="10">
	          			<label class="checkbox inline" for="check_all"><input type="checkbox" class="J_check_all" data-direction="y" data-checklist="J_check_y" id="check_all">全选</label>  
			    		<button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('AdminRank/toggle',array('display'=>1))}" data-subcheck="true" >显示</button>
			        	<button class="btn btn-primary J_ajax_submit_btn" type="submit" data-action="{:u('AdminRank/toggle',array('hide'=>1))}" data-subcheck="true" >隐藏</button>
	          		</td>
	          	</tr>
			</tbody>
	      </table>
  </div>
    </form>
  </div>
</div>
<script src="__ROOT__/statics/js/common.js?"></script>
</body>
</html>
