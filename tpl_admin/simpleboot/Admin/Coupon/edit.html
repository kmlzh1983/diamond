<admintpl file="header" />
<body class="J_scroll_fixed">
	<div class="wrap jj">
		<ul class="nav nav-tabs">
			<li><a href="{:U('Coupon/index')}">优惠券</a></li>
			<li><a href="{:U('Coupon/add')}">添加优惠券</a></li>
			<li class="active"><a href="#">编辑优惠券</a></li>
		</ul>
		<div class="common-form">
			<form method="post" class="form-horizontal J_ajaxForm" action="{:U('Coupon/edit_post')}">
				<fieldset>
					
					<div class="control-group">
						<label class="control-label">名称:</label>
						<div class="controls">
							<input type="text" class="input" name="name" value="{$data.name}">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">金额:</label>
						<div class="controls">
							<input type="text" class="input-small" name="amount" value="{$data.amount}">
							<span class="must_red">支持小数点两位</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">启用时间:</label>
						<div class="controls">
							<input type="text" name="start_time" class="input length_2 J_datetime" value="{$data.start_time|date='Y-m-d H:i',###}" autocomplete="off">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">到期时间:</label>
						<div class="controls">
							<input autocomplete="off" type="text" class="input length_2 J_datetime" name="expire_time" value="{$data.expire_time|date='Y-m-d H:i',###}">
						</div>
					</div>
					
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary btn_submit J_ajax_submit_btn">提交</button>
					<a class="btn" href="{:U('Coupon/index')}">返回</a>
					<input type="hidden" name="id" value="{$data.id}" /> 
				</div>
			</form>
		</div>
	</div>
	<script src="__ROOT__/statics/js/common.js"></script>
</body>
</html>
