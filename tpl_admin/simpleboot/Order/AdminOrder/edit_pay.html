<admintpl file="header"/>
<style type="text/css">
.col-auto {
	overflow: hidden;
	_zoom: 1;
	_float: left;
	border: 1px solid #c2d1d8;
}
.col-right {
	float: right;
	width: 210px;
	overflow: hidden;
	margin-left: 6px;
	border: 1px solid #c2d1d8;
}

body fieldset {
	border: 1px solid #D8D8D8;
	padding: 10px;
	background-color: #FFF;
}
body fieldset legend {
    background-color: #F9F9F9;
    border: 1px solid #D8D8D8;
    font-weight: 700;
    padding: 3px 8px;
}
.list-dot{ padding-bottom:10px}
.list-dot li,.list-dot-othors li{padding:5px 0; border-bottom:1px dotted #c6dde0; font-family:"宋体"; color:#bbb; position:relative;_height:22px}
.list-dot li span,.list-dot-othors li span{color:#004499}
.list-dot li a.close span,.list-dot-othors li a.close span{display:none}
.list-dot li a.close,.list-dot-othors li a.close{ background: url("__ROOT__/statics/images/cross.png") no-repeat left 3px; display:block; width:16px; height:16px;position: absolute;outline:none;right:5px; bottom:5px}
.list-dot li a.close:hover,.list-dot-othors li a.close:hover{background-position: left -46px}
.list-dot-othors li{float:left;width:24%;overflow:hidden;}
</style>
<link href="__ROOT__/statics/simpleboot/css/main.css" rel="stylesheet">
</head>
<body class="J_scroll_fixed" style="overflow: auto">
<div class="wrap J_check_wrap">
  <!--<ul class="nav nav-tabs">-->
	 <!--<li><a href="{:U('AdminOrder/index',array('term'=>empty($term['term_id'])?'':$term['term_id']))}"  target="_self">所有订单</a></li>-->
     <!--<li class="active"><a href="#">订单详情</a></li>-->
  <!--</ul>-->
  <form name="myform" id="myform" action="{:u('AdminOrder/do_edit_pay')}" method="post" class="form-horizontal J_ajaxForms" enctype="multipart/form-data">
  <input type='hidden' name='order_id' value='{$detail.order_id}'>
      <table class="table table-bordered" width="100%"  cellpadding="2" cellspacing="2" style="text-align: center">
		<tbody>
            <tr>
			  <th style="width: 20px;text-align: center"></th>
              <th>名称 </th>
			  <th>描述 </th>
			  <th>手续费 </th>
            </tr>
			<volist name='rows' id='vo'>
			<tr>
			  <td>
				<input <if condition="$detail['pay_id'] eq $vo['id']">checked</if> type='radio' name='pay_id' value='{$vo.id}'>
			  </td>
			  <td>
				{$vo.name}
			  </td>
			  <td>
				{$vo.remark}
			  </td>
			  <td>
				{$vo.pay_fee}
			  </td>
			</tr>
			</volist>
		</tbody>
	  </table>
  <div class="form-actions" style="position: absolute;top: -10000px">
		<button class="btn btn-primary btn_submit J_ajax_submit_btn"type="submit">提交</button>
        <!--<a class="btn" href="{:U('AdminOrder/edit',array('id'=>$_GET['id']))}">返回</a>-->
  </div>
 </form>
</div>
<script type="text/javascript" src="__ROOT__/statics/js/common.js"></script>
<script type="text/javascript" src="__ROOT__/statics/js/content_addtop.js"></script>
</body>
</html>
